    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

                <a class="navbar-brand" href="index.html">Sample Admin</a>

                    </li>
                </ul>

        <div id="page-wrapper">

                        <ol class="breadcrumb">

                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                                <label>Date</label>
                                <input readonly id="datepicker" name="datepicker" class="form-control">
                            </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group has_error" id="div_country">

                                <select multiple class="form-control " id="country">

                            </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group" id="div_advertiser">
                                <label>Advertiser</label>
                                <select multiple class="form-control" id="advertiser">
                                </select>
                                <p class="help-block">Hold ctrl to select multiple options</p>
                            </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                                <label>&nbsp</label>
                                <label>&nbsp</label>
                               <p> <button type="button" class="btn btn-primary" id="submit" >Submit</button></p>
                        </div>
                    </div>
                </div>

                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Report1 bid count</h3>
                            </div>
                            <div class="panel-body">
                                <div id="container_bids"></div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="col-lg-12">

                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Report1 Impression Count</h3>
                            </div>

                                <div id="container_impressions"></div>
                            </div>
                        </div>
